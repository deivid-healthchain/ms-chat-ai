server.port=8085
spring.main.banner-mode=off

# Virtual Threads Configuration (Java 21)
# Usa Virtual Threads para melhor escalabilidade
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100

# Logging
logging.level.root=INFO
logging.level.com.langchain4j.chathealth=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
server.servlet.cors.allowed-origins=*
server.servlet.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
server.servlet.cors.allowed-headers=*
server.servlet.cors.allow-credentials=true

# Azure OpenAI Configuration
azure.openai.api-key=${AZURE_OPENAI_API_KEY:}
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT:}
azure.openai.deployment=${AZURE_OPENAI_DEPLOYMENT:}

# Azure Storage Configuration
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}

# Azure Search Configuration
azure.search.endpoint=${AZURE_SEARCH_ENDPOINT:}
azure.search.key=${AZURE_SEARCH_KEY:}
azure.search.index-name=${AZURE_AISEARCH_INDEX_NAME:}
azure.search.embedding-dimension=${AZURE_AISEARCH_EMBEDDING_DIMENSION:1536}

# Azure Storage Container Configuration
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:}

# Timeout Configuration
server.tomcat.connection-timeout=30000

# Performance Tuning
server.compression.enabled=true
server.compression.min-response-size=1024
server.http2.enabled=true
