server.port=8085
spring.main.banner-mode=off

# Virtual Threads Configuration (Java 21)
# Usa Virtual Threads para melhor escalabilidade
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100

# Logging
logging.level.root=INFO
logging.level.com.langchain4j.chathealth=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
server.servlet.cors.allowed-origins=*
server.servlet.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
server.servlet.cors.allowed-headers=*
server.servlet.cors.allow-credentials=true

# Azure OpenAI Configuration
azure.openai.api-key=${AZURE_OPENAI_API_KEY}
azure.openai.endpoint=${AZURE_OPENAI_ENDPOINT}
azure.openai.deployment=${AZURE_OPENAI_DEPLOYMENT}

# Timeout Configuration
server.tomcat.connection-timeout=30000

# Performance Tuning
server.compression.enabled=true
server.compression.min-response-size=1024
server.http2.enabled=true
